<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Search</title>
</head>
<body>
    <div class="alert alert-dark position-absolute top-50 left-0 w-100" role="alert" id="copyAlert" style="display: none;z-index: 1000;">
        Copied to clipboard!
    </div>

    <div class="d-flex flex-column justify-content-between min-vh-100">

        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="search"/>
            <button type="button" class="btn btn-outline-primary" id="searchButton">search</button>
        </div>



        <ul class="list-group overflow-y-auto flex-grow-1 justify-content-evenly" id="table"></ul>

        <nav aria-label="..." class="w-100">
            <ul class="pagination pagination-lg justify-content-center w-100 mb-0">
                <li class="page-item flex-grow-1 text-center" id="prev"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item flex-grow-1 text-center" id="random"><a class="page-link" href="#">Random</a></li>
                <li class="page-item flex-grow-1 text-center" id="next"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
